<html>
<head>
  <title>bash</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    /* Button & grid styling similar to your gallery */
    body {
      background-color: #1e1e1e;
      font-family: 'Abel', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    a.button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 0.6em 1.2em;
      text-decoration: none;
      margin: 0.5em 0.3em;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #555;
    }
    .button.active {
      background-color: #ffcc00;
      color: #1e1e1e;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.0em;
      margin-top: 2em;
    }
    .grid-item {
      background: #2c2c2c00;
      padding: 0em;
      border-radius: 4px;
      text-align: center;
      width: 200px;
      min-height: 10em;
    }
    h1 {
      text-align: center;
      margin-top: 1em;
    }
    p {
      font-size: x-large;
    }
    .container {
      display: flex; /* Enables side-by-side layout */
      justify-content: space-between; /* Spaces out items */
      align-items: flex-start; /* Aligns items at the top */
      gap: 0.1em; /* Adds spacing between columns */
      padding: 2em;
      font-size: small;
    }
    .links-column {
      flex: 1; /* Takes up available space */
      max-width: 50vw; /* Adjust this for better spacing */
    }
    .terminal-column {
      flex: 1; /* Terminal gets more space */
      max-width: 100%;
    }
    #bash-terminal {
      width: 100%; /* Full width within the column */
      height: 50vh; /* Keeps a large terminal */
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <a class="button" href="/"><i class="fa-solid fa-house"></i> Home</a>
  <div class="grid">
    <div class="grid-item">
      <a class="button" href="/python" style="font-family: Fira Code;"><i class="fa-brands fa-python"></i> python</a>
    </div>
    <div class="grid-item">
      <a class="button active" href="/bash" style="font-family: Fira Code;"><i class="fa-brands fa-linux"></i><br>bash</a>
    </div>
    <div class="grid-item">
      <a class="button" href="/fortran" style="font-family: Fira Code;"><i class="fa-solid fa-terminal"></i> fortran</a>
    </div>
  </div>

  <div class="container">
    <!-- Left Column: Links -->
    <div class="links-column">
      <p>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks" target="_blank">
          <i class="fa-brands fa-github"></i> GitHub repo
        </a>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks/blob/master/Instrukcja_WSL.ipynb" target="_blank">
          <i class="fa-brands fa-windows"></i> Instrukcja WSL
        </a>
      </p>
      <p>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks/blob/master/exercises/zad_1/zad_1.ipynb" target="_blank">
          <i class="fa-solid fa-file-alt"></i> Z1
        </a>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks/blob/master/exercises/zad_2/zad_2.ipynb" target="_blank">
          <i class="fa-solid fa-file-alt"></i> Z2
        </a>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks/blob/master/exercises/zad_3/zad_3.ipynb" target="_blank">
          <i class="fa-solid fa-file-alt"></i> Z3
        </a>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks/blob/master/exercises/zad_4/zad_4.ipynb" target="_blank">
          <i class="fa-solid fa-file-alt"></i> Z4
        </a>
        <a class="button" href="https://github.com/kkotysz/BASH-notebooks/blob/master/exercises/zad_5/zad_5.ipynb" target="_blank">
          <i class="fa-solid fa-file-alt"></i> Z5
        </a>
      </p>
      <div class="content grid" id="notebooks-container">
          <!-- Notebook links will be dynamically injected here -->
      </div>
    </div>
  
    <!-- Right Column: Terminal -->
    <div class="terminal-column">
      <h1>Interactive Bash Terminal</h1>
      <iframe id="bash-terminal" src="https://bellard.org/jslinux/vm.html?url=alpine-x86.cfg&mem=192"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const container = document.getElementById("notebooks-container");
      const apiUrl = "https://api.github.com/repos/kkotysz/BASH-notebooks/git/trees/master?recursive=1";

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          if (data && data.tree) {
            // Filter for Jupyter notebooks (.ipynb) in the main directory that start with a number
            const notebooks = data.tree.filter(item =>
              item.path.endsWith(".ipynb") &&
              !item.path.includes("/") &&
              /^[0-9]/.test(item.path)
            );
            
            // Sort the notebooks in numerical order based on the leading numeric prefix.
            // This regex captures numbers with optional decimals.
            notebooks.sort((a, b) => {
              const aName = a.path.replace(/\.ipynb$/, "");
              const bName = b.path.replace(/\.ipynb$/, "");
              const aNumMatch = aName.match(/^(\d+(\.\d+)?)/);
              const bNumMatch = bName.match(/^(\d+(\.\d+)?)/);
              const aNum = aNumMatch ? parseFloat(aNumMatch[0]) : 0;
              const bNum = bNumMatch ? parseFloat(bNumMatch[0]) : 0;
              return aNum - bNum;
            });
            
            // Create and append a link for each notebook, removing the .ipynb extension for display
            notebooks.forEach(notebook => {
              const link = document.createElement("a");
              link.className = "button";
              link.href = "https://github.com/kkotysz/BASH-notebooks/blob/master/" + notebook.path;
              link.target = "_blank";
              // Remove the .ipynb extension from the displayed text
              const displayName = notebook.path.replace(/\.ipynb$/, "");
              link.innerHTML = '<i class="fa-solid fa-file-alt"></i> ' + displayName;
              container.appendChild(link);
            });
          }
        })
        .catch(error => {
          console.error("Error fetching GitHub notebooks:", error);
          const errorMessage = document.createElement("p");
          errorMessage.textContent = "Failed to load notebook links.";
          container.appendChild(errorMessage);
        });
    });
  </script>
</body>
</html>
